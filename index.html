<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Jennifer Lifsey</title>
</head>
<body background="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/376/original/world.jpg?1734984460">
    <div class="container">
    <h1>World Clock</h1>

    <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
    </select>

    <div id="cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="honolulu">
        <div>
        <h2>Honolulu</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="yukon">
        <div>
        <h2>Yukon</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    </div>

    </div>
    <footer>This project was coded by <strong>Jennifer Lifsey</strong> and is 
        <a href="https://github.com/jlifs/world-clock" target="_blank"> open-sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
